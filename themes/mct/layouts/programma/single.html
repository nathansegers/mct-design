{{ define "main" }}
	<section class="c-row c-row--lg">
		<div class="o-container u-max-width-optimal">
			<div class="c-main-section-lg">
				<div class="c-main-section">
					<ul class="o-list c-curriculum-legend u-mb-gamma">
						<li class="c-curriculum-legend__item">
							<span class="c-curriculum-legend__swatch u-bgcolor-{{ .Params.Pillar }}-base"></span>
							{{ .Params.Pillar }}
						</li>
					</ul>
					<h1 class="c-type-intro u-mb-gamma">
						{{ .Title }}
					</h1>
					<p class="c-type-meta u-ms-1 u-color-neutral-base">
						{{ .Params.Tags }}
					</p>
				</div>
				<div class="c-main-section">
					<div class="u-max-width-optimal">
						{{ if .Params.Description }}
						<div class="c-main-section">
							<p class="c-type-intro-small">
								{{ .Description }}
							</p>
						</div>
						{{ end }}
						{{ if .Params.Tools }}
						<div class="c-main-section">
							<h3 class="u-mb-alpha u-color-alpha-light">
                                Tools: <span class="u-color-neutral-base"></span>
                            </h3>
							<p class="u-color-neutral-base">
								{{ .Params.Tools }}
                            </p>
						</div>
						{{ end }}
						<div class="c-main-section">
							<div class="s-content">
								{{ .Content }}
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="c-main-section-lg">
				<div class="c-main-section">
					<p>
						<a class="c-link-more" href="{{ ref . "/programma" }}">< Het volledige programma</a>
					</p>
				</div>
			</div>
		</div>
	</section>
	<script type="application/ld+json">
		{"@context":"http://schema.org","@type":"course",
		"name": {{ .Title | jsonify }},
		"description": {{ .Content | jsonify }},
		"provider": {"@type":"Organization","name":"MCT","sameAs":"https://mct.be"}}
	</script>
{{ end }}
